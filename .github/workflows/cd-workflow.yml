
name: CD GitHub workflow

on: workflow_dispatch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  #   types: [opened, synchronize, reopened]

jobs:


  registerpackage:
    name: Register Package
    runs-on: ubuntu-latest
    steps:
      - name: Clone metada repo
        run: |
             git clone https://.:${{ secrets.BUILD_REPO_PERSONAL_ACCESS_TOKEN }}@github.com/ArunKumarReddy407/buildmetadata target
             echo "artifact1=$(cat release/comp1/*-release-4.0.0 | grep -i artifact | cut -d ":" -f2)" >> "$GITHUB_ENV"
             echo "version1=$(cat release/comp1/*-release-4.0.0 | grep -i version | cut -d ":" -f2)" >> "$GITHUB_ENV"
             echo "semanticVersion1=$(cat release/comp1/*-release-4.0.0 | grep -i semanticVersion | cut -d ":" -f2)" >> "$GITHUB_ENV"
             echo "repo1=$(cat release/comp1/*-release-4.0.0 | grep -i repo | cut -d ":" -f2)" >> "$GITHUB_ENV"
             echo "artifact2=$(cat release/comp2/*-release-4.0.0 | grep -i artifact | cut -d ":" -f2)" >> "$GITHUB_ENV"
             echo "version2=$(cat release/comp2/*-release-4.0.0 | grep -i version | cut -d ":" -f2)" >> "$GITHUB_ENV"
             echo "semanticVersion2=$(cat release/comp2/*-release-4.0.0 | grep -i semanticVersion | cut -d ":" -f2)" >> "$GITHUB_ENV"
             echo "repo2=$(cat release/comp2/*-release-4.0.0 | grep -i repo | cut -d ":" -f2)" >> "$GITHUB_ENV"
                
      - name: ServiceNow Register Package 
        uses: ServiceNow/servicenow-devops-register-package@v2.0.0
        with:
          devops-integration-token: ${{ secrets.SN_DEVOPS_INTEGRATION_TOKEN }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'Register Package'
          artifacts: '[{"name": "${{ env.artifact1 }}.jar","version":"${{ env.version1}}","semanticVersion": "${{ env.semanticVersion1}}","repositoryName": "${{ env.repo1}}"'
          package-name: 'saran-test-app-devops-change-velocity.war'

  

  changereq:
    name: ChangeRequest
    needs: registerpackage
    runs-on: ubuntu-latest
    steps:     
      - name: ServiceNow Change
        uses: ServiceNow/servicenow-devops-change@v3.0.0
        with:
          devops-integration-token: ${{ secrets.SN_DEVOPS_INTEGRATION_TOKEN }}
          instance-url: ${{ secrets.SN_INSTANCE_URL }}
          tool-id: ${{ secrets.SN_ORCHESTRATION_TOOL_ID }}
          context-github: ${{ toJSON(github) }}
          job-name: 'ChangeRequest'
          change-request: '{"setCloseCode":"true","autoCloseChange":true,"attributes":{"short_description":"DevOps Change Request Testing","description":"Automated Software Deployment.","assignment_group":"a715cd759f2002002920bde8132e7018","implementation_plan":"Software update is tested and results can be found in Test Summaries Tab; When the change is approved the implementation happens automated by the CICD pipeline within the change planned start and end time window.","backout_plan":"When software fails in production, the previous software release will be re-deployed.","test_plan":"Testing if the software was successfully deployed"}}'
          interval: '100'
          timeout: '3600'
          changeCreationTimeOut: '3600'
          abortOnChangeCreationFailure: true
          abortOnChangeStepTimeout: true
          # deployment-gate: '{"environment":"deploymentgate","jobName":"ChangeRequest"}'



  deploy:
    name: 'Deploy'
    needs: changereq
    runs-on: ubuntu-latest
    steps:
    - name: Run deployment scripts
      run: echo 'Deployment step in progress...'
